apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "com.fintech.ternaku"
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven {
        url 'https://dl.bintray.com/wangyuwei/maven'
    }
}
repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':MPChartLib')


    compile 'com.google.firebase:firebase-messaging:10.0.1'
    compile 'com.google.firebase:firebase-database:10.0.1'
    compile 'com.firebaseui:firebase-ui:0.5.3'
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'
    compile 'com.android.support:support-v4:24.2.1'
    compile 'me.wangyuwei:ParticleView:1.0.3'
    compile 'com.github.aakira:expandable-layout:1.4.2@aar'
    compile 'com.github.devlight.navigationtabbar:navigationtabbar:1.2.5'
    compile 'com.github.nicolasjafelle:expandableview:1.0'
    compile 'cn.fanrunqi:waveprogress:1.0.1'
    compile 'com.github.lecho:hellocharts-android:v1.5.8'
    compile 'me.wangyuwei:LoadingiVew:1.0.5'
    compile 'joda-time:joda-time:2.9.4'
    compile 'com.numetriclabz.numandroidcharts:numandroidcharts:1.0.12'
    compile 'pl.pawelkleczkowski.customgauge:CustomGauge:1.0.3'
    compile 'com.github.rubensousa:FloatingToolbar:1.1.1'
    compile 'com.toptoche.searchablespinner:searchablespinnerlibrary:1.3.1'
    compile 'com.getbase:floatingactionbutton:1.10.1'
    compile 'cn.pedant.sweetalert:library:1.3'
    compile 'com.github.traex.expandablelayout:library:1.2.2'
    compile 'com.orhanobut:dialogplus:1.11@aar'
    compile 'com.google.firebase:firebase-crash:10.0.1'
    compile 'com.p_v:flexiblecalendar:1.2.1'
    compile 'com.github.markushi:circlebutton:1.1'
    compile 'com.github.dmytrodanylyk.shadow-layout:library:1.0.1'
    compile 'commons-io:commons-io:2.4'
    compile 'me.aflak.libraries:bluetooth:1.2.4'
    compile 'com.github.mancj:SlideUp-Android:1.0-beta'
    compile 'com.android.volley:volley:1.0.0'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'com.android.support:recyclerview-v7:24.2.1'
    testCompile 'junit:junit:4.12'
}
apply plugin: 'com.google.gms.google-services'
